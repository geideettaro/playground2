	<body>

			<div class="mx-auto my-2 order-0 order-md-1 position-relative">

				<span class="navbar-toggler-icon"></span>
				</button>

			<div class="navbar-collapse collapse w-100 dual-collapse2 order-2 order-md-2">
				<ul class="navbar-nav mr-auto text-center d-flex justify-content-around w-100">
					<li class="nav-item active tickets dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="purchase" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Purchase
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="ticket.html">Tickets</a>
							<a class="dropdown-item" href="merch.html">Merchandise</a>

					<li class="nav-item contact">
						<a class="nav-link" href="contact.html">Contact</a>

		<div class="container-fluid m-0 p-0">
			<img class="image-fluid w-100" src="./images/ticket-image-min.jpg" alt="ticket image">
		</div>

		<div class="mx-auto text-center" style="width: 200px">
			<a class="arrow" href="#container ticket"> â‡“ </a>
		</div>

		
		<div class="container ticket-container" id="container ticket">
			<form action="https://www.ticketmaster.com/">
				<div class="form-group row">
					<label for="calendar" class="col-sm-2 col-form-label">Date</label>
					<div class="col-sm-10">
						<input class="form-control" id="calendar">
					</div>
				</div>
				<div class="form-group row">
					<label for="ticketnumber" class="col-sm-2 col-form-label">Number of tickets</label>
					<div class="col-sm-10">
						<select class="form-control" id="ticketnumber">
							<option>1</option>
							<option>2</option>
							<option>3</option>
							<option>4</option>
							<option>5</option>
							<option>6</option>
							<option>7</option>
							<option>8</option>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label for="promocode" class="col-sm-2 col-form-label">Promo Code</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="promocode">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-danger">Purchase Tickets</button>
					</div>
				</div>
			</form>
		</div>
		<footer>
			<div class="container">
				<div class="row">
					<div class="col-md-9 address-text">
						<p> 842 S Broadway, Los Angeles, CA 90014, United States</p>
					</div>
					<div class="col-md-3">
						<a href="https://facebook.com">
							<img src="iconmonstr-facebook-4.svg">
						</a>
						<a href="https://youtube.com">
							<img src="iconmonstr-youtube-6.svg">
						</a>
						<a href="https://www.instagram.com/">
							<img src="iconmonstr-instagram-11.svg">
						</a>
						<a href="https://twitter.com">
							<img src="iconmonstr-twitter-1.svg">
						</a>
					</div>
				</div>
			</div>
		</footer>
		
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script type="text/javascript">
			flatpickr("#calendar", {
				minDate: "today",
				maxDate: new Date().fp_incr(40),
				disable: ["2019-12-16", "2019-12-17", "2019-12-18","2019-12-19", "2019-12-23", "2019-12-24", "2019-12-25", "2019-12-26", "2019-12-30", "2019-12-31", "2020-01-01", "2020-01-02", "2020-01-06", "2020-01-07", "2020-01-08",]
			});
		</script>
